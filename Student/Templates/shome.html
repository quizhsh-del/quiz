{% include 'sheader.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz & PYQ System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#EDE9FE] text-gray-700">

<!-- ================= HERO SECTION ================= -->
<section
    class="max-w-7xl mx-auto mt-8 px-6 py-24 rounded-3xl
           bg-cover bg-center bg-no-repeat shadow-lg"
    style="background-image: url('{% static 'images/student.jpg' %}');"
>
    <!-- Pastel overlay -->
    <div class="bg-white/70 backdrop-blur-md py-20 px-6 rounded-3xl text-center">

        <h2 class="text-4xl font-bold text-violet-700 mb-4">
            Welcome to the Quiz and PYQ Management System
        </h2>

        <p class="text-lg text-gray-600 max-w-3xl mx-auto">
            Your one-stop solution for quizzes and previous year questions,
            designed for clarity and ease.
        </p>

    </div>
</section>

<!-- ================= CONTENT CARD ================= -->
<section class="max-w-5xl mx-auto mt-16 px-6">

    <div class="bg-white rounded-2xl shadow-md p-10 text-center
                hover:shadow-xl transition">

        <h3 class="text-2xl font-semibold text-violet-600 mb-3">
            Result History
        </h3>

        <p class="text-gray-500 mb-6">
            Faculty can view and analyze quiz results.
        </p>

        <a href="{% url 'result_history' %}"
           class="inline-block px-8 py-3 rounded-xl
                  bg-[#A78BFA] text-white font-medium
                  hover:bg-[#8B5CF6] transition shadow">
            View Results
        </a>

    </div>

</section>

<div class="h-24"></div>

</body>
</html>
