<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Available Quizzes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 min-h-screen">

{% include 'sheader.html' %}

<div class="max-w-4xl mx-auto mt-10 mb-16">

    <h2 class="text-2xl font-semibold text-center text-indigo-600 mb-6">
        Available Quizzes
    </h2>

    {% if quizzes %}
        {% for quiz in quizzes %}
        <div class="bg-white shadow rounded-xl p-6 mb-4 flex justify-between items-center">

            <!-- Quiz Info -->
            <div>
                <h3 class="text-lg font-semibold text-slate-800">
                    {{ quiz.quiz_name }}
                </h3>

                <p class="text-sm text-slate-500 mt-1">
                    Subject: {{ quiz.subject }} |
                    Pass Mark: {{ quiz.pass_mark }}
                </p>
            </div>

            <a href="{% url 'student_quiz_attempt' quiz.id %}?mock=1"
            class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded">
            Start Mock Quiz
            </a>

        </div>
        {% endfor %}
    {% else %}
        <p class="text-center text-slate-500">
            No quizzes available.
        </p>
    {% endif %}

</div>

</body>
</html>
