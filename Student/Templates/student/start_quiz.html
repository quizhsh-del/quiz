{% extends 'student/base.html' %}
{% block content %}

<div class="min-h-screen flex justify-center items-center bg-slate-100">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md text-center">

        <h2 class="text-2xl font-bold text-indigo-600 mb-4">
            Quiz Result
        </h2>

        <p class="text-lg font-semibold">
            {{ attempt.quiz.quiz_name }}
        </p>

        <p class="mt-4 text-xl">
            Score:
            <span class="font-bold text-indigo-600">
                {{ attempt.score }}
            </span>
        </p>

        {% if attempt.passed %}
            <p class="mt-4 text-green-600 font-semibold">
                ✅ Passed
            </p>
        {% else %}
            <p class="mt-4 text-red-600 font-semibold">
                ❌ Failed
            </p>
        {% endif %}

        <a href="{% url 'student:student_home' %}"
           class="inline-block mt-6 bg-indigo-500 text-white px-6 py-2 rounded-lg">
            Back to Home
        </a>
    </div>
</div>

{% endblock %}
