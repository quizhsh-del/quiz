{% comment %} {% include 'uheader.html' %}
<h2> faculty register page </h2>
<form method ="post" action={% url "faculty_reg" %}>
    {% csrf_token %}
    {{ form.as_p }}
    <button type = "submit">register</button>
</form> {% endcomment %}

{% load widget_tweaks %}

<div>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
    <div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-md shadow-xl/30 border bg-gray-500 border-gray-300  ">
        <h2>Faculty Registration</h2>
        <form method="POST" action={% url "faculty_reg" %}>
            
            <div>
                <label class="block text-gray-700">
                    {{ form.faculty_id.label_tag }}
                    {{ form.faculty_id|add_class:"w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" }}
                    {{ form.password.label_tag }}
                    {{ form.password|add_class:"w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" }}
                    {{ form.department_name.label_tag }}
                    {{ form.department_name|add_class:"w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" }}
                    {{ form.faculty_name.label_tag }}
                    {{ form.faculty_name|add_class:"w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" }}
                </label>
            </div>
            
            <button type="submit"
                class="w-90 bg-blue-500 shadow-lg shadow-blue-500/50 ring-2 ring-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-400 mt-4 duration-700">
                Register </button>
            
        </form>
    </div>
</div>
