<!DOCTYPE html>
<html>
<head>
    <title>Insert Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 min-h-screen">

{% include 'fheader.html' %}

<div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded-xl shadow">

<h2 class="text-xl font-semibold text-center text-indigo-600 mb-4">
    Insert Quiz Question
</h2>

<form method="POST">
{% csrf_token %}

<select name="quiz" required class="w-full border p-2 mb-4 rounded">
    <option value="">Select Quiz</option>
    {% for q in quizzes %}
        <option value="{{ q.id }}">{{ q.quiz_name }}</option>
    {% endfor %}
</select>

<textarea name="question" required placeholder="Enter Question"
          class="w-full border p-2 mb-4 rounded"></textarea>

{% for i in "0123" %}
<div class="bg-slate-50 p-3 mb-3 rounded">

    <input type="text" name="option_text" placeholder="Option"
           class="w-full border p-2 rounded mb-2">

    <textarea name="explanation" placeholder="Explanation (optional)"
              class="w-full border p-2 rounded mb-2"></textarea>

    <label class="text-sm">
        <input type="checkbox" name="is_correct" value="{{ forloop.counter0 }}">
        Correct
    </label>

</div>
{% endfor %}

<button class="bg-indigo-500 text-white px-6 py-2 rounded">
    Save Question
</button>
 <div class="mt-6 text-left">
                <a href="{% url 'faculty_home' %}"
                   class="text-violet-600 hover:underline text-sm font-medium">
                    ‚Üê Back to Faculty Home
                </a>
            </div>
</form>
</div>
</body>
</html>
