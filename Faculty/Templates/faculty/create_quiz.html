{% extends 'faculty/base.html' %}
{% block content %}
{% include 'fheader.html' %}
<div class="max-w-xl mx-auto mt-10 bg-white shadow-lg rounded-xl p-6">

    <h2 class="text-2xl font-bold text-center text-indigo-600 mb-6">
        Create Quiz
    </h2>

    <form method="post">
        {% csrf_token %}

        <!-- SUBJECT -->
        <div class="mb-4">
            <label class="block font-medium mb-1">Subject</label>
            {{ form.subject }}
        </div>

        <!-- SEMESTER -->
        <div class="mb-4">
            <label class="block font-medium mb-1">Semester</label>
            {{ form.semester }}
        </div>

        <!-- QUIZ NAME -->
        <div class="mb-4">
            <label class="block font-medium mb-1">Quiz Name</label>
            {{ form.quiz_name }}
        </div>

        <!-- PASS MARK -->
        <div class="mb-6">
            <label class="block font-medium mb-1">Pass Mark</label>
            {{ form.pass_mark }}
        </div>

        <!-- SUBMIT -->
        <div class="text-center">
            <button type="submit"
                    class="bg-indigo-500 text-white px-6 py-2 rounded-lg hover:bg-indigo-600">
                Create Quiz
            </button>
        </div>
    </form>

</div>

{% endblock %}
