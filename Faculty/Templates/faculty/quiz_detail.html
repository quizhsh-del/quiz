{% include 'fheader.html' %}
<script src="https://cdn.tailwindcss.com"></script>

<body class="bg-violet-100 min-h-screen">

<div class="max-w-5xl mx-auto mt-10 bg-white rounded-2xl shadow p-8">

    <h2 class="text-3xl font-bold text-center text-violet-700 mb-6">
        {{ quiz.quiz_name }}
    </h2>

    {% for q in questions %}
        <div class="mb-6 p-4 border rounded-lg bg-violet-50">
            <p class="font-semibold mb-3">
                Q{{ forloop.counter }}. {{ q.question_text }}
            </p>

            <ul class="space-y-2 ml-6">
                {% for opt in q.options.all %}
                    <li class="flex items-center gap-2">
                        <span class="w-3 h-3 rounded-full border"></span>
                        {{ opt.option_text }}
                    </li>
                {% endfor %}
            </ul>
        </div>
    {% empty %}
        <p class="text-center text-gray-500">
            No questions added to this quiz.
        </p>
    {% endfor %}

    <div class="mt-6 text-center">
        <a href="{% url 'faculty_course_quizzes' quiz.subject.id %}"
           class="inline-block px-6 py-2 bg-gray-300 rounded-lg hover:bg-gray-400">
            ‚Üê Back to Quiz List
        </a>
    </div>

</div>

</body>
