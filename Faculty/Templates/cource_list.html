{% include 'fheader.html' %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html>
<head>
    <title>Course List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6">

<div class="max-w-5xl mx-auto bg-white shadow-md rounded-lg overflow-hidden">

    <table class="min-w-full border border-gray-300">
        
        <!-- TABLE HEADER -->
        <thead class="bg-gray-200">
            <tr>
                <th class="py-2 px-4 border-b text-black">Course</th>
                <th class="py-2 px-4 border-b text-black">Year</th>
                <th class="py-2 px-4 border-b text-black">Subject</th>
                <th class="py-2 px-4 border-b text-black">Action</th>
            </tr>
        </thead>

        <!-- TABLE BODY -->
        <tbody>
        {% for item in questiondata %}
            <tr class="text-center hover:bg-gray-100">
                <td class="py-2 px-4 border-b text-black">
                    {{ item.course_name }}
                </td>
                <td class="py-2 px-4 border-b text-black">
                    {{ item.year }}
                </td>
                <td class="py-2 px-4 border-b text-black">
                    {{ item.subject }}
                </td>

                <!-- DELETE BUTTON -->
                <td class="py-2 px-4 border-b">
                    <a href="{% url 'delete_course' item.subject %}"
                       onclick="return confirm('Are you sure you want to delete this course?')"
                       class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700">
                        Delete
                    </a>
                </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="4" class="py-4 text-center text-gray-500">
                    No courses found
                </td>
            </tr>
        {% endfor %}
        </tbody>

    </table>
</div>

</body>
</html>
