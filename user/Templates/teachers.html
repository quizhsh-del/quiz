
<!DOCTYPE html>
{% include 'uheader.html' %}
{% load widget_tweaks %}
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher List - Quiz And PYQ System</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<!-- teacher list table-->
<body class="bg-violet-50 text-violet-800">
    <section class="max-w-7xl mx-auto px-6 py-10">
        <h2 class="text-3xl font-bold mb-6 text-center">Teacher List</h2>
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-300 rounded-lg shadow-md">
                <thead>
                    <tr class="bg-violet-200 text-violet-800">
                        <th class="py-3 px-6 border-b border-gray-300 text-left">Faculty Name</th>
                        <th class="py-3 px-6 border-b border-gray-300 text-left">Department Name</th>
                        <th class="py-3 px-6 border-b border-gray-300 text-left">Faculty ID</th>
                    </tr>
                </thead>
                <tbody>
                    {% for t in teacherdata %}
                    <tr class="hover:bg-violet-100">
                        <td class="py-3 px-6 border-b border-gray-300">{{ t.faculty_name }}</td>
                        <td class="py-3 px-6 border-b border-gray-300">{{ t.department_name }}</td>
                        <td class="py-3 px-6 border-b border-gray-300">{{ t.faculty_id }}</td>
                        <td class="py-3 px-6 border-b border-gray-300">{{ t.faculty_id }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </section>
