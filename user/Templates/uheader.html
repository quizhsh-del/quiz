{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz And PYQ System</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-violet-50 text-violet-900">

<!-- ====================== HEADER ====================== -->
<header class="bg-violet-200 shadow-md">
    <nav class="max-w-7xl mx-auto px-6 py-3 flex items-center justify-between">

        <!-- Logo + Title -->
        <a href="{% url 'commonhome' %}" class="flex items-center space-x-3">
            <img src="{% static 'images/download.jpg.webp' %}"
                 alt="Logo"
                 class="h-12 w-12 rounded-lg shadow" />
            <span class="text-xl font-bold text-violet-900">
                Quiz & PYQ System
            </span>
        </a>

        <!-- Navigation Links -->
        <div class="flex space-x-3">
            <a href="{% url 'register' %}"
               class="px-4 py-2 text-sm font-medium rounded-lg
                      bg-violet-400 text-white
                      hover:bg-violet-500 transition shadow">
                Faculty Register
            </a>

            <a href="{% url 'teachers_list' %}"
               class="px-4 py-2 text-sm font-medium rounded-lg
                      bg-violet-300 text-violet-900
                      hover:bg-violet-400 hover:text-white transition shadow">
                Faculty List
            </a>

            <a href="{% url 'admin_home' %}"
               class="px-4 py-2 text-sm font-medium rounded-lg
                      bg-white text-violet-700 border border-violet-300
                      hover:bg-violet-100 transition shadow">
                Home
            </a>

            <a href="{% url 'admin_logout' %}"
               class="px-4 py-2 text-sm font-medium rounded-lg
                      bg-white text-violet-700 border border-violet-300
                      hover:bg-violet-100 transition shadow">
                Logout
            </a>
        </div>

    </nav>
</header>
