{% include 'uheader.html' %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-xl shadow">
    <h2 class="text-xl font-bold mb-4 text-center">Add Department</h2>

    {% if messages %}
      {% for message in messages %}
        <p class="text-center text-red-600">{{ message }}</p>
      {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <input type="text" name="department_name"
               placeholder="Department Name"
               required
               class="w-full border p-2 rounded mb-4">
        <button class="w-full bg-indigo-600 text-white py-2 rounded">
            Add Department
        </button>
    </form>
</div>
