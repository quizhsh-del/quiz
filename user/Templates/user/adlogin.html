<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-violet-50">

<div class="bg-violet-100 p-8 rounded-2xl shadow-lg w-96">

    <h2 class="text-2xl font-bold text-center mb-6 text-violet-900">
        Admin Login
    </h2>

    {% if messages %}
        {% for message in messages %}
            <p class="text-red-600 text-center mb-3">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <input type="text" name="username" placeholder="Username"
               class="w-full mb-4 p-2 border rounded">

        <input type="password" name="password" placeholder="Password"
               class="w-full mb-4 p-2 border rounded">

        <button class="w-full bg-violet-500 text-white py-2 rounded hover:bg-violet-600">
            Login
        </button>

        <p class="text-center text-sm text-violet-700 mt-4">
            <a href="{% url 'commonhome' %}"
               class="text-violet-500 hover:underline">
                Back to Home
            </a>
    </form>

</div>

</body>
</html>
